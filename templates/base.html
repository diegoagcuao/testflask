<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

</html>
